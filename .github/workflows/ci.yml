name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Buf
      uses: bufbuild/buf-setup-action@v1
      with:
        version: '1.45.0'

    - name: Generate Proto Files
      run: buf generate

    - name: Build
      run: go build ./...

    - name: Test
      run: go test ./... 