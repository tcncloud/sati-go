version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package_prefix
      module: buf.build/bufbuild/protovalidate

  override:
    - file_option: go_package_prefix
      # module: buf.build/tcn/tcnapi # added later
      value: github.com/tcncloud/sati-go/internal/genproto
    - file_option: go_package_prefix
      module: buf.build/tcn/api
      value: github.com/tcncloud/api-go
    # New public proto - change prefix to this project location
    # where the proto are generated locally
    # - file_option: go_package_prefix
    #   value: git.tcncloud.net/omni/processors/internal/genproto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/genproto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: internal/genproto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
      - use_generic_streams_experimental=false